<div class="blog-post card product">
  <img
    src="{{site.url}}{{site.baseurl}}{{ product.image }}"
    alt="{{ product.name }} product image"
    class="product__image card-img-top"
  />
  <div class="product__information">
    <!-- <h2 class="product__title">{{ product.name }}</h2> -->
    <p class="product__description">{{ product.content | remove: '<p>' | remove: '</p>' }}</p>
    {% include free_download_definition.html %}
  </div>

  <div class="col-lg-12">
    <h3 id="soundcloud-embed"></h3>
    <iframe
      width="100%"
      height="300"
      scrolling="no"
      frameborder="no"
      src="{{ product.sample }}"
    ></iframe>
    <div
      style="
        font-size: 10px;
        color: #cccccc;
        line-break: anywhere;
        word-break: normal;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans,
          Garuda, Verdana, Tahoma, sans-serif;
        font-weight: 100;
      "
    ></div>
    <hr />
  </div>
</div>
